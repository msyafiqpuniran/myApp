<ion-header>

  <ion-navbar>
    <ion-title>Detail Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <pre>{{user | json}}</pre> -->

  <div class="list card">
    <div class="item">
        <div class="item item-image">
            <img [src]="user.picture.large" alt="" id="image">
          </div>
      <h2 class="titleName">{{user.name.title}} {{user.name.first}} {{user.name.last}}</h2>
      <p>{{user.email}}</p>

      <hr>
      <div>
        <ion-row>
            <ion-item>
                <ion-input type="text" placeholder="What's in your mind..."></ion-input>
                <button ion-button item-right color="BLue">POST</button>
            </ion-item>
        </ion-row>
          
      </div>

      <ion-card>
        
          <img src="assets/imgs/advance-card-bttf.png" alt="">
        
          <ion-card-content>
            <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
    </div>
  </div>
  
</ion-content>
